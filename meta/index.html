<!DOCTYPE html>
<html>
  <head>
    <title>Meta Data</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
   <h1>Meta Data</h1>
   <p> the breakdown of code</p>
   <div style="display: flex; align-items: baseline; margin-bottom: 1rem;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div> 
   <div id="stats"></div>
   <div id="scrolly-1">
    <div id="scatter-story">some filler text here</div>
    <div id="scatter-plot">
      <div id="chart"></div>
    </div>
  </div>
    <script type="module" src="main.js"></script>
    <h2>Commits by time of day</h2>
    <p id="selection-count">No commits selected</p>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>
          <div class="line"></div>
        </dd>
      </div>
      -->
    </dl>
  </body>
</html>
