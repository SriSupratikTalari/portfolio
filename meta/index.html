<!DOCTYPE html>
<html>
  <head>
    <title>Meta Data</title>
  </head>
  <body>
   <h1>Meta Data</h1>
   <p> the breakdown of code</p>
   <div style="display: flex; align-items: baseline; margin-bottom: 1rem;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div> 
   <div id="stats"></div>
    <script type="module" src="main.js"></script>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>
    <dl id="language-breakdown" class="stats"></dl>
  </body>
</html>
